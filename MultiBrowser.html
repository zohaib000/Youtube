<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Multi Task Browser</title>

    <style>
        body {
            background-color: black;
            color: white;
            padding: 50px;
        }

        .container,iframe{
            width: 60vw;
        }
    </style>
</head>

<body>

    <form class="container">
        <div class="form-group">
            <input type="number" name="tabs" id="tabs" placeholder="Enter number of Tabs" width="100"
            class="form-control form-control-lg" required >
        </div>
        <div class="form-group">
            <input type="url" name="url" id="url" placeholder="Enter url" width="100"
            class="form-control form-control-lg" required>
            <span class="form-text url-error text-danger font-weight-bold"></span>
        </div>

        <button id="start" class="btn btn-lg btn-primary">Add</button>
        <button id="clear" class="btn btn-lg btn-danger">Clear</button>
        <button id="refresh" class="btn btn-lg btn-danger">Refresh</button>

    </form>

    <div id="output" class="row m-3">
        <iframe src="https://fb.watch/ebVQhmSDjX/" frameborder="0"></iframe>
    </div>

    <!-- cdns -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery2.js"></script>
    <!-- end  -->
    <script>
        $('#url').on('input',function(){
                $('.url-error').text('');
                $('#url').css('border','none'); 
        })

        $('#refresh').click(function () {
            event.preventDefault();
            iframes = $('#output').html();
            $('#output').html('');
            $('#output').html(iframes);

        })

        document.getElementById('start').addEventListener('click', function (event) {
            event.preventDefault();
            if ($('#url').val().startsWith('http')) {
                tabs = document.getElementById('tabs').value;
                url = document.getElementById('url').value;
                out = document.getElementById('output');
                if (url.includes('youtu')) {
                    id = url.split('/')
                    url = `https://youtube.com/embed/${id[3]}`
                }
                for (var i = 0; i < tabs; i++) {
                    iframe = document.createElement('iframe');
                    iframe.height = '300';
                    iframe.setAttribute('class', 'col-md-4 col-xl-3');
                    iframe.src = url;
                    out.append(iframe);
                }
            }else{
                $('.url-error').text('Invalid URL')
                $('#url').css({
                    'border':'3px red solid',
                })
            }
        })

        $('#clear').click(function () {
            event.preventDefault();
            $('#output').html('');
        })

    </script>
</body>
</html>
